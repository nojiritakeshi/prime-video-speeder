<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>再生速度コントローラー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-width: 220px;
      padding: 20px;
      background: #f7f7f7;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }
    .slider-container {
      margin: 15px 0;
    }
    .slider-label {
      font-size: 14px;
      margin-bottom: 5px;
      text-align: center;
    }
    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 3px;
      background: #ddd;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #007acc;
      cursor: pointer;
      border: none;
    }
    .speed-display {
      text-align: center;
      font-size: 16px;
      margin-top: 8px;
      color: #007acc;
      font-weight: bold;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>再生速度コントローラー</h1>
    <div class="slider-container">
      <div class="slider-label">
        再生速度: <span id="currentSpeed">1.00</span> 倍速
      </div>
      <input type="range" id="speedSlider" min="1" max="4" step="0.25" value="1">
    </div>
    <button id="setSpeed">設定</button>
  </div>
  <script src="popup.js" defer></script>
</body>
</html>
